<body>
    <div class="row">
      <div class="col s12 l4 offset-l4">
        <div class="card">
          <div class="card-content">
            <h4 class="card-title center-align">Users Identification</h4>
            <form [formGroup]="fgValidacion" (ngSubmit)="identificarUsuario()">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input formControlName="correo" type="email" id="email" class="validate" />
                  <label for="email">Email</label>
                  <span class="helper-text" data-error="Wrong" data-success="Right">Is Requiered</span>
                  <div class="mensajeValidacion">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">vpn_key</i>
                  <input formControlName="clave" type="password" id="password" class="validate" />
                  <label for="email">Password</label>
                  <span class="helper-text" data-error="Wrong" data-success="Right">Is Requiered</span>
                  <div class="mensajeValidacion">
                  </div>
                </div>
              </div>
              <div class="row center-align">
                <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit"
                  name="action">Ingresar
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
